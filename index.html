<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposters Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Imposters Game</h1>
    <div class="scoreboard">
      <p>Imposters: <span id="imposter-score">0</span></p>
      <p>Team Letter: <span id="letter-score">0</span></p>
    </div>

    <div class="button-container">
      <button id="treasure-button">Treasure</button>
      <button id="letter-button">Letter</button>
    </div>

    <button id="enter-button">Enter</button>
    <button id="reset-button">Reset Round</button>
    <button id="reset-game-button">Reset Whole Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
